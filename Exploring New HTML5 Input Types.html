<!DOCTYPE html>
<html>
<head>
    <title>Exploring New HTML5 Input Types</title>
</head>
<body>
    <h2>New Input Types in HTML5</h2>
    <form action="/submit" method="post">
        <label for="user-email">Email:</label>
        <input type="email" id="user-email" name="user-email" placeholder="Enter your email" required>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

    <form>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" step="1">

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

    <form>
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate">

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

    <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="99" step="1">

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

    <form>
        <label for="color-choice">Select a color:</label>
        <input type="color" id="color-choice" name="color-choice" value="#000000">

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

    <div role="alert" aria-live="assertive" id="error-message">
        Please fill out all required fields
    </div>
</body>
</html>
